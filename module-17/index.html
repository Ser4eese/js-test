<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Модуль 17: HTML основы</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background: #f5f5f5;
    }

    h1 {
      color: #333;
    }

    .user-card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
      margin: 20px 0;
    }

    .user-card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
    }

    .user-card h2 {
      margin: 15px 0 5px;
      color: #333;
    }

    .user-card p {
      color: #666;
      margin: 0;
    }

    #output {
      background: #1e1e1e;
      color: #9cdcfe;
      padding: 15px;
      border-radius: 8px;
      font-family: 'Fira Code', monospace;
      font-size: 14px;
      white-space: pre-wrap;
      overflow-x: auto;
    }

    .section {
      margin: 30px 0;
    }

    .section-title {
      font-size: 14px;
      color: #666;
      text-transform: uppercase;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Модуль 17: HTML основы</h1>

  <div class="section">
    <div class="section-title">Результат (визуально):</div>
    <div id="result"></div>
  </div>

  <div class="section">
    <div class="section-title">HTML-код:</div>
    <pre id="output"></pre>
  </div>

  <!-- Загружаем функцию из index.js -->
  <script src="index.js"></script>
  <script>
    // Тестовые данные
    const user = {
      name: 'Иван Петров',
      email: 'ivan@example.com',
      avatar: 'https://i.pravatar.cc/150?img=3'
    };

    // Генерируем HTML
    const html = createHTML(user);

    // Показываем результат визуально
    document.getElementById('result').innerHTML = html;

    // Показываем код
    document.getElementById('output').textContent = html;
  </script>
</body>
</html>
