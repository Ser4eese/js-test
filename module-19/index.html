<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Модуль 19: События</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background: #f5f5f5;
    }

    h1 { color: #333; }

    .demo-area {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin: 20px 0;
    }

    .demo-area h3 {
      margin-top: 0;
      color: #666;
    }

    button {
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      background: #2196F3;
      color: white;
      cursor: pointer;
      font-size: 16px;
      margin: 5px;
    }

    button:hover {
      background: #1976D2;
    }

    button:active {
      transform: scale(0.98);
    }

    input[type="text"] {
      padding: 12px;
      border: 2px solid #ddd;
      border-radius: 6px;
      font-size: 16px;
      width: 100%;
      box-sizing: border-box;
      margin: 10px 0;
    }

    input:focus {
      outline: none;
      border-color: #2196F3;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    form button {
      align-self: flex-start;
    }

    .output {
      background: #1e1e1e;
      color: #9cdcfe;
      padding: 15px;
      border-radius: 8px;
      font-family: 'Fira Code', monospace;
      font-size: 14px;
      min-height: 80px;
      white-space: pre-wrap;
    }

    .counter {
      font-size: 48px;
      font-weight: bold;
      color: #2196F3;
      text-align: center;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <h1>Модуль 19: События</h1>

  <!-- Тест onClick -->
  <div class="demo-area">
    <h3>1. onClick — счётчик кликов</h3>
    <div class="counter" id="count">0</div>
    <button id="increment">+1</button>
    <button id="decrement">-1</button>
    <button id="reset">Сбросить</button>
  </div>

  <!-- Тест onInput -->
  <div class="demo-area">
    <h3>2. onInput — поиск в реальном времени</h3>
    <input type="text" id="search" placeholder="Начните вводить...">
    <div class="output" id="search-output">Ожидание ввода...</div>
  </div>

  <!-- Тест onSubmit -->
  <div class="demo-area">
    <h3>3. onSubmit — форма без перезагрузки</h3>
    <form id="contact-form">
      <input type="text" name="name" placeholder="Ваше имя">
      <input type="text" name="email" placeholder="Email">
      <button type="submit">Отправить</button>
    </form>
    <div class="output" id="form-output">Форма не отправлена</div>
  </div>

  <script src="index.js"></script>
  <script>
    // === Тест onClick ===
    let count = 0;
    const countDisplay = document.getElementById('count');

    onClick('#increment', () => {
      count++;
      countDisplay.textContent = count;
    });

    onClick('#decrement', () => {
      count--;
      countDisplay.textContent = count;
    });

    onClick('#reset', () => {
      count = 0;
      countDisplay.textContent = count;
    });

    // === Тест onInput ===
    const searchOutput = document.getElementById('search-output');

    onInput('#search', (value) => {
      if (value.length === 0) {
        searchOutput.textContent = 'Ожидание ввода...';
      } else {
        searchOutput.textContent = `Вы ввели: "${value}"\nДлина: ${value.length} символов`;
      }
    });

    // === Тест onSubmit ===
    const formOutput = document.getElementById('form-output');

    onSubmit('#contact-form', (event) => {
      const form = event.target;
      const name = form.elements.name.value;
      const email = form.elements.email.value;

      formOutput.textContent = `Форма отправлена!\nИмя: ${name}\nEmail: ${email}\n\nСтраница НЕ перезагрузилась!`;
    });
  </script>
</body>
</html>
