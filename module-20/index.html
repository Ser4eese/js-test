<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Модуль 20: Формы и валидация</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      max-width: 500px;
      margin: 40px auto;
      padding: 20px;
      background: #f5f5f5;
    }

    h1 { color: #333; }

    .form-container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
      color: #333;
    }

    input {
      width: 100%;
      padding: 12px;
      border: 2px solid #ddd;
      border-radius: 6px;
      font-size: 16px;
      box-sizing: border-box;
      transition: border-color 0.2s;
    }

    input:focus {
      outline: none;
      border-color: #2196F3;
    }

    input.valid {
      border-color: #4CAF50;
    }

    input.invalid {
      border-color: #f44336;
    }

    .error-message {
      color: #f44336;
      font-size: 14px;
      margin-top: 5px;
    }

    button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 6px;
      background: #2196F3;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background: #1976D2;
    }

    .output {
      background: #1e1e1e;
      color: #9cdcfe;
      padding: 15px;
      border-radius: 8px;
      font-family: 'Fira Code', monospace;
      font-size: 14px;
      margin-top: 20px;
      white-space: pre-wrap;
    }

    .success {
      background: #E8F5E9;
      color: #2E7D32;
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Модуль 20: Формы и валидация</h1>

  <div class="form-container">
    <form id="register">
      <div class="form-group">
        <label for="username">Имя пользователя</label>
        <input type="text" id="username" name="username" placeholder="Минимум 3 символа">
        <div class="error-message" id="username-error"></div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" id="email" name="email" placeholder="example@mail.ru">
        <div class="error-message" id="email-error"></div>
      </div>

      <div class="form-group">
        <label for="password">Пароль</label>
        <input type="password" id="password" name="password" placeholder="Минимум 8 символов">
        <div class="error-message" id="password-error"></div>
      </div>

      <button type="submit">Зарегистрироваться</button>
    </form>

    <div class="output" id="output">Заполните форму и нажмите кнопку...</div>
  </div>

  <script src="index.js"></script>
  <script>
    const form = document.getElementById('register');
    const output = document.getElementById('output');

    // Очистка ошибок
    function clearErrors() {
      document.querySelectorAll('.error-message').forEach(el => el.textContent = '');
      document.querySelectorAll('input').forEach(el => {
        el.classList.remove('valid', 'invalid');
      });
    }

    // Показ ошибки
    function showError(field, message) {
      const input = document.getElementById(field);
      const errorEl = document.getElementById(field + '-error');
      input.classList.add('invalid');
      errorEl.textContent = message;
    }

    // Показ успеха
    function showValid(field) {
      const input = document.getElementById(field);
      input.classList.add('valid');
    }

    // Обработка отправки
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      clearErrors();

      // Собираем данные
      const data = getFormData('#register');
      output.textContent = 'Данные формы:\n' + JSON.stringify(data, null, 2);

      // Валидируем
      const result = validateForm(data);

      output.textContent += '\n\nРезультат валидации:\n' + JSON.stringify(result, null, 2);

      if (result.isValid) {
        output.className = 'success';
        output.textContent = '✓ Форма успешно заполнена!\n\n' + JSON.stringify(data, null, 2);
      } else {
        output.className = 'output';
        // Показываем ошибки
        Object.entries(result.errors).forEach(([field, message]) => {
          showError(field, message);
        });
      }

      // Отмечаем валидные поля
      ['username', 'email', 'password'].forEach(field => {
        if (!result.errors[field]) {
          showValid(field);
        }
      });
    });

    // Валидация в реальном времени
    ['username', 'email', 'password'].forEach(field => {
      document.getElementById(field).addEventListener('input', () => {
        const data = getFormData('#register');
        const result = validateForm(data);

        const input = document.getElementById(field);
        input.classList.remove('valid', 'invalid');
        document.getElementById(field + '-error').textContent = '';

        if (data[field].length > 0) {
          if (result.errors[field]) {
            input.classList.add('invalid');
          } else {
            input.classList.add('valid');
          }
        }
      });
    });
  </script>
</body>
</html>
