<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Модуль 18: DOM</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background: #f5f5f5;
    }

    h1 { color: #333; }

    .demo-area {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin: 20px 0;
    }

    .box {
      padding: 20px;
      background: #e0e0e0;
      border-radius: 8px;
      text-align: center;
      transition: all 0.3s;
    }

    .box.active {
      background: #4CAF50;
      color: white;
    }

    .box.highlight {
      box-shadow: 0 0 0 3px #2196F3;
    }

    .controls {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      background: #2196F3;
      color: white;
      cursor: pointer;
      font-size: 14px;
    }

    button:hover {
      background: #1976D2;
    }

    .output {
      background: #1e1e1e;
      color: #9cdcfe;
      padding: 15px;
      border-radius: 8px;
      font-family: 'Fira Code', monospace;
      font-size: 14px;
      margin-top: 20px;
      min-height: 60px;
    }

    #target-text {
      font-size: 24px;
      color: #333;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h1>Модуль 18: DOM</h1>

  <div class="demo-area">
    <h3>Тестовая область:</h3>

    <p id="target-text">Исходный текст</p>

    <div class="box" id="target-box">
      Блок для переключения классов
    </div>

    <div class="controls">
      <button onclick="testGetText()">getElementText()</button>
      <button onclick="testSetText()">setElementText()</button>
      <button onclick="testToggleActive()">toggleClass('active')</button>
      <button onclick="testToggleHighlight()">toggleClass('highlight')</button>
    </div>

    <div class="output" id="output">Результат появится здесь...</div>
  </div>

  <script src="index.js"></script>
  <script>
    const output = document.getElementById('output');

    function log(message) {
      output.textContent = message;
      console.log(message);
    }

    function testGetText() {
      const text = getElementText('#target-text');
      log(`getElementText('#target-text') = "${text}"`);
    }

    function testSetText() {
      const newText = 'Текст изменён! ' + new Date().toLocaleTimeString();
      const result = setElementText('#target-text', newText);
      log(`setElementText('#target-text', '${newText}') = ${result}`);
    }

    function testToggleActive() {
      const result = toggleClass('#target-box', 'active');
      log(`toggleClass('#target-box', 'active') = ${result}\n(${result ? 'класс добавлен' : 'класс удалён'})`);
    }

    function testToggleHighlight() {
      const result = toggleClass('#target-box', 'highlight');
      log(`toggleClass('#target-box', 'highlight') = ${result}\n(${result ? 'класс добавлен' : 'класс удалён'})`);
    }
  </script>
</body>
</html>
